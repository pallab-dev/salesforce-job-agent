    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run AI Job Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python - << 'EOF'
          import requests, os, smtplib, json

          GROQ_API_KEY = os.getenv("GROQ_API_KEY")
          EMAIL_USER = os.getenv("EMAIL_USER")
          EMAIL_PASS = os.getenv("EMAIL_PASS")

          # Fetch remote jobs
          jobs = requests.get("https://remoteok.com/api").json()[1:]
          sf_jobs = [j for j in jobs if "developer" in j["position"].lower()]

          if not sf_jobs:
              print("No developer jobs found.")
              exit()

          # Prepare smaller job data
          jobs_for_llm = [
              {
                  "title": j.get("position"),
                  "company": j.get("company"),
                  "url": j.get("url"),
                  "source": j.get("source", "RemoteOK"),
                  "snippet": (j.get("description") or "")[:300],
              }
              for j in sf_jobs_small[:15]
          ]
          
          prompt = f"""
          You are a job alert bot. Follow instructions EXACTLY.
          
          User preference:
          - Only REMOTE roles.
          - Senior roles (6+ years): Senior / Lead / Staff / Principal / Architect.
          - Reject internships, junior, entry-level.
          
          Output rules (MANDATORY):
          - Output ONLY bullet points.
          - Each bullet must be exactly: "- <Title> — <Company> — <URL>"
          - Max 8 bullets.
          - NO code. NO explanations. NO markdown fences.
          - If none match, output exactly: NONE
          
          Jobs:
          {jobs_for_llm}
          """
          
          # Call Groq API
          response = requests.post(
              "https://api.groq.com/openai/v1/chat/completions",
              headers={
                  "Authorization": f"Bearer {GROQ_API_KEY}",
                  "Content-Type": "application/json"
              },
              json={
                  "model": "llama-3.1-8b-instant",
                  "messages": [
                      {"role": "user", "content": prompt}
                  ],
                  "temperature": 0.1
              }
          )
          
          data = response.json()
          
          print("GROQ RAW RESPONSE:", data)
          
          if "error" in data:
              print("Groq Error:", data["error"])
              exit(1)
          
          if "choices" not in data:
              print("Unexpected Groq response:", data)
              exit(1)
          
          result = data["choices"][0]["message"]["content"]
          import html
          result = html.unescape(result)
          result = clean_llm_output(result)

          if result == "NONE":
          print("Model found no relevant jobs. Skipping email.")
          raise SystemExit(0)


          import re
          import html

          def clean_llm_output(text: str) -> str:
            text = html.unescape(text or "")
        
            # Remove code fences if any
            text = re.sub(r"```.*?```", "", text, flags=re.DOTALL)
        
            # Keep only lines that look like bullets
            lines = []
            for line in text.splitlines():
                line = line.strip()
                if line.startswith(("•", "-", "*")):
                    # normalize bullet to "-"
                    line = re.sub(r"^[•*]\s*", "- ", line)
                    lines.append(line)
        
            # If model returned NONE
            if text.strip() == "NONE":
                return "NONE"
        
            # If no bullet lines found, fallback to first 1-2 lines (but keep it minimal)
            if not lines:
                return "NONE"
        
            # Limit to max 8
            return "\n".join(lines[:8])

          # Send Email
          # --- Email credentials cleanup ---
          from email.message import EmailMessage

          # Build UTF-8 email properly
          email_msg = EmailMessage()
          email_msg["Subject"] = "New Developer Remote Jobs Found"
          email_msg["From"] = EMAIL_USER
