name: developer AI Job Agent + Email

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run AI Job Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python - << 'EOF'
          import requests, os, smtplib, json

          GROQ_API_KEY = os.getenv("GROQ_API_KEY")
          EMAIL_USER = os.getenv("EMAIL_USER")
          EMAIL_PASS = os.getenv("EMAIL_PASS")

          # Fetch remote jobs
          jobs = requests.get("https://remoteok.com/api").json()[1:]
          sf_jobs = [j for j in jobs if "developer" in j["position"].lower()]

          if not sf_jobs:
              print("No developer jobs found.")
              exit()

          sf_jobs_small = [
          {"title": j["position"], "company": j["company"]}
            for j in sf_jobs
          ]

          prompt = f"""
          Filter developer jobs with 6+ years experience. Return best 5.

          Jobs:
          {sf_jobs_small}
          """

          # Call Groq API
          response = requests.post(
              "https://api.groq.com/openai/v1/chat/completions",
              headers={
                  "Authorization": f"Bearer {GROQ_API_KEY}",
                  "Content-Type": "application/json"
              },
              json={
                  "model": "llama3-8b-8192",
                  "messages": [{"role":"user","content": prompt}],
                  "temperature": 0.3
              }
          )
          data = response.json()
          print("GROQ RESPONSE:", json.dumps(data, indent=2))

          if "choices" not in data:
            print("Groq failed. Raw response printed above.")
            exit(1)

          result = data["choices"][0]["message"]["content"]

          # Send Email
          msg = f"Subject: New developer Remote Jobs Found\n\n{result}"

          server = smtplib.SMTP("smtp.gmail.com", 587)
          server.starttls()
          server.login(EMAIL_USER, EMAIL_PASS)
          server.sendmail(EMAIL_USER, EMAIL_USER, msg)
          server.quit()

          print("Email sent successfully!")
          EOF
