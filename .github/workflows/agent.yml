name: AI Job Alert Agent

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:
    inputs:
      username:
        description: "Run only one DB user (username). Leave empty to run all active users."
        required: false
        type: string

jobs:
  run-db-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Initialize PostgreSQL schema
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m job_agent.db_main db init

      - name: Run AI Job Agent (all DB users)
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.username == '') }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python -m job_agent.db_main run --all-users

      - name: Run AI Job Agent (single DB user)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.username != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python -m job_agent.db_main run --user "${{ github.event.inputs.username }}"
