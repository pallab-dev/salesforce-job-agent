name: AI Job Alert Agent

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:
    inputs:
      profile:
        description: "Run only one profile (GitHub Environment name). Leave empty to run all."
        required: false
        type: string

jobs:
  run-all-profiles:
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.profile == '') }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.profile }}
    strategy:
      fail-fast: false
      matrix:
        # Add one GitHub Environment per user and list its name here.
        # Example: [pallab, alex, john]
        profile: [pallab, saikia]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI Job Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python -m job_agent.main --profile "${{ matrix.profile }}" --keyword developer

  run-single-profile:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile != '' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.profile }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI Job Agent (single profile)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python -m job_agent.main --profile "${{ github.event.inputs.profile }}" --keyword developer
