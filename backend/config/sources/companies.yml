workday:
  # Planned targets (most are Workday/custom; adapter not implemented yet)
  - company: Amazon
    careers_url: https://www.amazon.jobs/
    platform: custom
    active: false
  - company: Apple
    careers_url: https://jobs.apple.com/
    platform: custom
    active: false
  - company: Google
    careers_url: https://www.google.com/about/careers/applications/jobs/results/
    platform: custom
    active: false
  - company: Meta
    careers_url: https://www.metacareers.com/jobs
    platform: custom
    active: false
  - company: Netflix
    careers_url: https://jobs.netflix.com/
    platform: custom
    active: false
  - company: Salesforce
    listing_url: https://careers.salesforce.com/jobs
    careers_url: https://careers.salesforce.com/en/jobs/
    platform: salesforce_careers
    max_pages: 5
    active: true
  # Example of how to wire a future Workday/custom JSON endpoint once known:
  # - company: SomeCompany
  #   platform: workday
  #   careers_url: https://somecompany.wd5.myworkdayjobs.com/...
#   api_url: https://somecompany.wd5.myworkdayjobs.com/wday/cxs/somecompany/site/jobs
#   active: true

